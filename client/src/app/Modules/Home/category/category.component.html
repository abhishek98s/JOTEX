<div class="category w-[248px] mx-auto rounded-[10px] py-[24px] flex flex-col items-center">

    <div class="svg-circle w-[64px] h-[64px] rounded-full mx-auto grid place-items-center">
        <figure class="w-[32px] h-[32px]">
            <img class="" src={{category.svgUrl}}>
        </figure>
    </div>

    <h4 class="title body-large mt-[16px]">{{category.title}}</h4>

    <span class="number label-Medium mt-[4px]">{{category.number}} jobs</span>
</div>
