<section class="testimonials-box container py-[64px]">
    <app-title [title]="'Testimonials'"></app-title>


    <div class="px-[24px]">
        <ngx-slick-carousel [config]="carouselConfig">

            <div *ngFor="let person of testimonials" class="mt-[56px]" ngxSlickItem>

                <app-testimonial [person]="person"></app-testimonial>

            </div>
        </ngx-slick-carousel>
    </div>

</section>
